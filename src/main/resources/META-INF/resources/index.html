
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Fit-It: fitness tracking application">
<meta name="author" content="KB">

<title>Fit-It Sign in</title>

<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="./css/signin.css" rel="stylesheet">
</head>

<body>

	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputUsername" class="sr-only">Username</label> <input
				id="inputUsername" class="form-control" placeholder="Username"
				required autofocus> <label for="inputPassword"
				class="sr-only">Password</label> <input type="password"
				id="inputPassword" class="form-control" placeholder="Password"
				required>

			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit"
				id="submitButton">Sign in</button>
		</form>

	</div>

	<div id="messages" class="container"></div>
	<script type="text/javascript" src="./js/signin.js"></script>

</body>
</html>
