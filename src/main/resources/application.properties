security.oauth2.resource.filter-order=3
security.oauth2.client.clientId = myclientapp
security.oauth2.client.clientSecret = 9999
security.oauth2.client.accessTokenUri = localhost:8090/oauth/token
security.oauth2.client.userAuthorizationUri = localhost:8090/oauth/authorize
security.oauth2.client.tokenName = oauth_token
security.oauth2.client.authenticationScheme = query
security.oauth2.client.clientAuthenticationScheme = form
security.oauth2.resource.tokenInfoUri = http://localhost:8090/oauth/check_token
security.oauth2.resource.userInfoUri = http://localhost:8090/user 


spring.datasource.url= jdbc:postgresql://localhost:5432/fit_it
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
endpoints.trace.sensitive=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss



spring.jackson.default-property-inclusion=non_null